<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="container">
    <div class="content">
      <div class="app">
        <h1 class="app__title"><span class="app__logo"></span>Fylo</h1>
        <div class="app__options">
          <div class="app__option">
            <div class="app__option--1"></div>
          </div>
          <div class="app__option">
            <div class="app__option--2"></div>
          </div>
          <div class="app__option">
            <div class="app__option--3"></div>
          </div>
        </div>
      </div>
      <div class="data">
        <p class="data__top">You’ve used <span class="data__top--bold">815 GB</span> of your storage</p>
        <div class="data__bar"><span class="data__bar--inner"><span class="data__bar--inner-circle"></span></span></div>
        <div class="data__bottom">
          <p class="data__start">0 GB</p>
          <p class="data__end">1000 GB</p>
        </div>
        <div class="data__left">
          <p class="data__meta"><span class="data__left--bold">185</span>gb left</p>

        </div>
      </div>
    </div>

  </main>

  <!-- You’ve used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB -->

</body>

</html>
